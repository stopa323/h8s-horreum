---
name: Create VPC
description: Provides AWS VPC resource
automoton: TERRAFORM
ingressPorts:
  - name: Entry
    kind: EXEC
  - name: Name
    kind: STRING
    hasDefault: true
    defaultValue: MyFirstVPC
